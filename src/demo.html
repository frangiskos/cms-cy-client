<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://unpkg.com/open-props" />

        <script>

    <body>
        <style>
            .card {
                box-shadow: var(--shadow-4);
                margin: 64px;
                padding: 16px;
                border-radius: 8px;
            }
            .card:hover {
                box-shadow: var(--shadow-5);
            }
        </style>

        <div id="single-article" class="card">
            <!-- social share -->
            <link
                rel="stylesheet"
                href="https://cdn.jsdelivr.net/gh/assisfery/SocialShareJS@1.4/social-share.min.css"
            />
            <script src="https://cdn.jsdelivr.net/gh/assisfery/SocialShareJS@1.4/social-share.min.js"></script>
            <div class="ss-box" ss-responsive ss-grow data-ss-social="Share, Facebook, Twitter, Messenger, Email"></div>

            <!-- gallery -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
            <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>

            <!-- article -->
            <div class="article" cms-control type="single-article" name="test-article"></div>
        </div>
